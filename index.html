<!DOCTYPE html>
<html>
<head>
    <title>FullScreen Forever</title>
</head>

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    html, body{
        width: 100%;
        height: 100%;
    }
    div{
        width: 80%;
        height: 100%;
        margin: 0 auto;
    }
</style>
<body>

<div>
<img src="http://placekitten.com/640/480" alt="" />
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="FullScreenForever.js"></script>
<script type="text/javascript">
    $('img').FullScreenForever({
        useCSS: true,
        useOverflow:true,
        onResizeBefore : function(){
            console.log('resize before');
        },

        onResizeAfter: function(){
            console.log('resize after');
        }

    });
</script>
</body>
</html>
